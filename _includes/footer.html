<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form action="https://formspree.io/{{ site.email }}" method="POST">
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Clear" /></li>
				</ul>
			</form>
		</section>
		<section class="split">
			<section>
				<div class="contact-method">
					<span class="icon alt fa-envelope"></span>
					<h3>Email</h3>
					<a href="#">{{ site.email }}</a>
        </div>
        <div class="contact-method">
					<span class="icon alt fa-twitter"></span>
					<h3>Twitter</h3>
					<a href="{{ site.twitter_url }}" target="_blank"><span class="label">@shichongrui</span></a>
        </div>
        <div class="contact-method">
					<span class="icon alt fa-github"></span>
					<h3>Github</h3>
					<a href="{{ site.github_url }}" target="_blank"><span class="label">@shichongrui</span></a>
        </div>
        <div class="contact-method">
					<span class="icon alt fa-linkedin"></span>
					<h3>LinkedIn</h3>
					<a href="{{ site.linkedin_url }}" target="_blank"><span class="label">Matthew Sessions</span></a>
        </div>
			</section>
		</section>
	</div>
</section>

<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
				<li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>
			</ul>
		</div>
	</footer>

</div>
