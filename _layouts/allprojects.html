<html lang="en">

{% include head.html %}

<body>

  {% include header.html %}   
    
  <!-- Main -->
  <div id="main" class="alt">

    <!-- Banner -->
    <section id="one" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.title }}</h1>
                <h4>{{ page.description }}</h4>
            </header>
        </div>
    </section>

    <!-- Two -->
    <section class="spotlights">
      {% for page in site.pages reversed %}
        {% if page.project %}
          {% include spotlight.html %}
        {% endif %}
      {% endfor %}
    </section>

  </div>

  {% include footer.html %}

</body>

</html>
